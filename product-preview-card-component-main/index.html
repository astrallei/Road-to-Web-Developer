<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="wrapper">
      <picture>
        <source media="(min-width: 800px)" 
                srcset="images/image-product-desktop.jpg" class="image-desktop">
        <img src="images/image-product-mobile.jpg" class="image-mobile">
      </picture>
      <div class="info">
        <p class="perfume">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="text">A floral,soalr and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99</p>
        <button class="addtocart"><img src="images/icon-cart.svg" class="cart-icon">Add to Cart</button>
      </div>
    </div>
  </main>
  
</body>
</html>
